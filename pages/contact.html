    <main class="main-contact">

        <h1 class="main__h1--contact">CONTACT ME</h1>

        <form>
            <div class="mb-3 mt-3">
                <label for="formGroupExampleInput" class="form-label">First name:*</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Required">
            </div>
            <div class="mb-3 mt-3">
                <label for="formGroupExampleInput" class="form-label">Last name:*</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Required">
            </div>
            <div class="mb-3 mt-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="name@example.com (required)">
                <div id="emailHelp" class="form-text">I'll never share your email with anyone else.</div>
            </div>
            <label class="form-label mt-3">What services are you interested in?</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Individual Campaings
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Flow Designs
                </label>
            </div>
            <select class="form-select my-3" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">Social Media</option>
                <option value="2">Referral</option>
                <option value="3">Behance</option>
                <option value="4">LinkedIn</option>
                <option value="5">My Website</option>
            </select>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label my-3">Please tell me more about you business
                    and
                    estimated budget for the
                    project:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-danger btn-lg">Submit</button>
        </form>
    </main>
