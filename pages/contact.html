<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irene Ruiz - Contact Me</title>
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <!-- NAVEGADOR -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!-- Título de navegador -->
                <a class="navbar-brand" href="../index.html">
                    <h2>IRENE RUIZ</h2>
                </a>
                <!-- Botón desplegable -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- links a otras secciones -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./work.html">WORK</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./services.html">SERVICES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./about.html">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contact.html">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="main-contact">
        
        <h1 class="main__h1--contact">CONTACT ME</h1>
        
        <form action="#" method="get">
            <!-- Datos del cliente -->
            <div class="form-section">
                <label for="first-name">First Name:*</label>
                <input type="text" id="first-name" name="First Name" required>
                <label for="last-name">Last Name:*</label>
                <input type="text" id="last-name" name="Last Name" required>
                <label for="email">Email Address:*</label>
                <input type="text" id="email" name="Email" required>
            </div>
            
            <!-- Servicio que le interesa al cliente -->
            <div class="form-section">
                <label>What services are you interested in?</label>
                <input type="checkbox" id="campaigns" name="services[]" value="individual-campaings">
                <label for="campaigns">Individual Campaigns</label>
                <input type="checkbox" id="flow-designs" name="services[]" value="flow-designs">
                <label for="flow-designs">Flow Designs</label>
            </div>

            <!-- Referencias -->
            <div class="form-section">
                <label for="about-me">How did you hear about me?</label>
                <select id="about-me" name="about-me">
                    <option value="social-media">Social Media</option>
                    <option value="referral">Referral</option>
                    <option value="behance">Behance</option>
                    <option value="linkedin">LinkedIn</option>
                    <option value="my-website">My Website</option>
                </select>
            </div>

            <!-- Otros comentarios del cliente -->
            <div class="form-section">
                <label for="comments">Please tell me more about you business and estimated budget for the project:</label>
                <textarea id="comments" name="comments" rows="6"></textarea>
            </div>

            <input id="sent-buttom" type="submit" value="Sent">
        </form>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <ul class="links-container-left">
            <li><a href="./work.html">WORK</a></li>
            <li><a href="./services.html">SERVICES</a></li>
        </ul>
        <div>
            <a href="../index.html">
                <h2>IRENE RUIZ</h2>
            </a>
            <ul class="social-media-icons-container">
                <li>
                    <p>Find me in</p>
                </li>
                <li><a href="https://www.behance.net/ireneruiz34752" target="_blank"><img
                            src="../recursos/iconos-redes/behance.png" alt="Behance" class="social-media-icon"></a></li>
                <li><a href="https://www.linkedin.com/in/irene-ruiz-07177a105/" target="_blank"><img
                            src="../recursos/iconos-redes/linkedin.png" alt="LinkedIn" class="social-media-icon"></a>
                </li>
            </ul>
        </div>
        <ul class="links-container-right">
            <li><a href="./about.html">ABOUT</a></li>
            <li><a href="./contact.html">CONTACT</a></li>
        </ul>
        <ul class="links-container">
            <li><a href="./work.html">WORK</a></li>
            <li><a href="./services.html">SERVICES</a></li>
            <li><a href="./about.html">ABOUT</a></li>
            <li><a href="./contact.html">CONTACT</a></li>
        </ul>
    </footer>
    <!-- JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
